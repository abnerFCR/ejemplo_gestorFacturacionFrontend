<div class="container">

    <div class="ml-auto" style="margin-top:5%; text-align: center; margin-bottom: 5%;">
        <h1>Facturacion por cliente</h1>
    </div>
    <div class="row" style="margin-top: 5%;">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">NIT del cliente</th>
                <th scope="col">Nombre</th>
                <th scope="col">Facturas vigentes</th>
                <th scope="col">Facturas Anuladas</th>
                <th scope="col">Total Facturacion vigentes</th>
                <th scope="col">Total Facturacion anulada</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let cliente of clientes">
                <th scope="row">{{cliente.nitCliente}}</th>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.facVigentes}}</td>
                <td>{{cliente.facAnuladas}}</td>
                <td>{{cliente.totalFacturacion}}</td>
                <td>{{cliente.totalFacturacionAnulada}}</td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-5">
        </div>
        <div class="col-lg-4">
          <!--
            <button class="btn btn-primary btn-lg" style="margin-left: auto;" (click)="completarInfo()">Mostrar Datos</button>
          -->
        </div>
        <div class="col-lg-5">
        </div>
    </div>
    
</div>
