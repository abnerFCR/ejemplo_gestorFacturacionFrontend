<div class="container">

    <div class="ml-auto" style="margin-top:5%; text-align: center; margin-bottom: 5%;">
        <h1>Gestion de Estados</h1>
    </div>
    <div class="row" style="margin-top: 5%;">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Codigo de Factura</th>
                <th scope="col">NIT del cliente</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
                <th scope="col">Total</th>
                <th scope="col">Anular</th>
                <th scope="col">Eliminar</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let factura of facturas">
                <th scope="row">{{factura.idFactura}}</th>
                <td>{{factura.nitCliente}}</td>
                <td>{{factura.fecha}}</td>
                <td>{{factura.estadoTexto}}</td>
                <td>{{factura.total}}</td>
                <td><button type="button" class="btn btn-danger" (click)="anular(factura)">Anular</button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminar(factura.idFactura)">Eliminar</button></td>
              </tr>
            </tbody>
        </table>
    </div>
</div>
