<div class="container" >
  <div class="ml-auto" style="margin-top:5%; text-align: center; margin-bottom: 5%;">
    <h1>Todas las facturas</h1>
  </div>
  
  <mat-form-field  >
    <div>
      <input matInput (keyup)='applyFilter($event)' placeholder="Filtro">
    </div>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="idFactura">
        <th mat-header-cell *matHeaderCellDef>Codigo de Factura</th>
        <td mat-cell *matCellDef="let factura">{{factura.idFactura}}</td>
      </ng-container>

      <ng-container matColumnDef="nitCliente">
        <th mat-header-cell *matHeaderCellDef>NIT del Cliente</th>
        <td mat-cell *matCellDef="let factura">{{factura.nitCliente}}</td>
      </ng-container>

      <ng-container matColumnDef="Fecha">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let factura">{{factura.fecha}}</td>
      </ng-container>

      <ng-container matColumnDef="estadoTexto">
        <th mat-header-cell *matHeaderCellDef>Fecha</th>
        <td mat-cell *matCellDef="let factura">{{factura.estadoTexto}}</td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let factura">{{factura.total}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef='let row; columns: displayedColumns;'></tr>
    </table>
  </div>
  <div class="container" style="margin-left: auto; margin-top: 5%;">
    <div class="row">
      <h3>Exportar archivo de excel</h3>
    </div>
    <div class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-4" style="margin-top: 5%;">
        <button type="button" class="btn btn-success" (click)='exportarTodas()'>Descargar todos las facturas</button>
      </div>
      <div class="col-lg-2"></div>
      <div class="col-lg-4" style="margin-top: 5%;">
        <button type="button" class="btn btn-success" (click)='exportarFiltros()'>Descargar facturas filtradas</button>
      </div>
    </div>
  </div>
</div>
